<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Excel'den JSON'a Dönüştürücü</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title text-center text-primary">Excel → JSON Dönüştürücü</h3>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="excel_file" class="form-label">Excel Dosyasını Seç (.xlsx veya .xls)</label>
                    <input type="file" name="excel_file" class="form-control" accept=".xlsx,.xls" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Dönüştür</button>
                </div>
            </form>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
              <div class="alert alert-danger mt-3">
                {{ messages[0] }}
              </div>
              {% endif %}
            {% endwith %}
        </div>
    </div>
</div>
</body>
</html>
